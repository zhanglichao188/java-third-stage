<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入jQuery库   我们就可以再当前页面使用jQuery语法-->
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script>
        /*function getFo(){
          var font = document.getElementById("message_name");
          font.color="blue";
          font.innerText="账号是数字和字母的组合！";
        }*/
        $(function(){
            //当账号得到焦点时的操作   调用函数
            $("#inp_name").focus(function(){
                var font = document.getElementById("message_name");
                font.color="blue";
                font.innerText="jQuery的得到焦点防范";
            });
            //点击查看密码  就是给b标签加一个点击事件
            $("#check_pwd").click(function(){
                var  inpPwd = document.getElementById("inp_pwd");
                if(inpPwd.type=="password"){
                    inpPwd.type="text";
                }else{
                    inpPwd.type="password";
                }
            });
        });
    </script>
</head>
<body >
<!--jQuery的使用-->
<center>
    <h1>注册页面</h1>
    <form>
        <table>
            <tr>
                <td>账号：</td>
                <td><input type="text" name="uname" value="" id="inp_name" class="inp_c1" >
                    <font id="message_name"></font>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="upwd" value="" id="inp_pwd" class="inp_c1">
                    <b id="check_pwd">查看密码</b>
                </td>
            </tr>
            <tr>
                <td>爱好：</td>

                <td><input type="checkbox" name="hobby" value="游泳" class="inp_c1">游泳
                    <input type="checkbox" name="hobby" value="看书" class="inp_c2">看书
                    <input type="checkbox" name="hobby" value="睡觉">睡觉
                </td>
            </tr>
            <input type="submit" value="提交">

        </table>
    </form>
</center>
</body>
</html>
