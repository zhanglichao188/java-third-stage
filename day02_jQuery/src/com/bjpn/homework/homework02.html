<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面jq</title>
    <script type="text/javascript" src="../../../../jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var $input_username = $("#username_input");
            //用户名输入框获取焦点时汉字提示
            $input_username.focus(function () {
                $("#username_span").html("<font color='blue'>用户名为6-8位的字母或数字</font>");
            });
            //失焦时进行用户名长短验证，输出汉字提示
            $input_username.blur(function () {
                if ($input_username.val().length>=6&$input_username.val().length<=8) {
                    $("#username_span").html("<font color='blue'>OK!</font>");
                }else if ($input_username.val().length > 8) {
                    $("#username_span").html("<font color='red'>用户名长度超过8位<font/>");
                } else {
                    $("#username_span").html("<font color='red'>用户名长度小于6位<font/>");
                }
            });
            //查看密码超链接点击时进行密码输入框type切换
            $("#pwd_a").click(function () {
                if ($("#pwd_input").prop("type") == "password") {
                    $("#pwd_input").prop("type", "text");
                } else {
                    $("#pwd_input").prop("type", "password");
                }
            });
            //复选框全选
            var $input_habbys = $(".ahabby");
            $("#allCheck").click(function () {
                for (var i = 0; i <$input_habbys.length ; i++) {
                    var habby=$input_habbys[i]
                    habby.checked=true;
                }
            });
            //反选
            $("#fan").click(function () {
                for (var i = 0; i <$input_habbys.length ; i++) {
                    var habby=$input_habbys[i];
                    if (habby.checked) {
                        habby.checked=false;
                    } else {
                        habby.checked=true;
                    }
                }
            });
            //全不选
            $("#nullCheck").click(function () {
                for (var i = 0; i <$input_habbys.length ; i++) {
                    var habby = $input_habbys[i];
                    habby.checked=false;
                }
            });
            //提交验证
            $("#input_submit").click(function () {
                if ($input_username.prop("value").length == 0) {
                    alert("用户名不能为空");
                }else if ($("#repwd_input").val().length==0|$("#pwd_input").val().length==0) {
                    alert("密码不能为空");
                }else if ($("#repwd_input").val()!=$("#pwd_input").val()) {
                    alert("两次密码不一致");
                }
            });
        });

    </script>
</head>
    <body>
    <center>
        <h1>注册页面</h1>
        <form>
            <table>
                <tr>
                    <td>账号:</td>
                    <td>
                        <input type="text" id="username_input">
                        <span id="username_span"></span>
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input type="password" id="pwd_input">
                        <span id="pwd_span"></span>
                        <a href="#" id="pwd_a">查看密码</a>
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input type="password" id="repwd_input">
                    </td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>
                        <input type="radio" name="sex" value="men" checked>男
                        <input type="radio" name="sex" value="women">女
                    </td>
                </tr>
                <tr>
                    <td>爱好:</td>
                    <td>
                        <input type="checkbox" class="ahabby" name="habby" value="游泳">游泳
                        <input type="checkbox" class="ahabby" name="habby" value="篮球">篮球
                        <input type="checkbox" class="ahabby" name="habby" value="打游戏">打游戏
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="#" id="allCheck">全选</a> &nbsp;
                        <a href="#" id="fan">反选</a> &nbsp;
                        <a href="#" id="nullCheck">不选</a>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="input_submit" value="注册">
                    </td>
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
