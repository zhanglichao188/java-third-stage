<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../../jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $("#but1").click(function(){
               var $firstli =  $("li:first");
               alert($firstli.text());
            });
            $("#but2").click(function(){
                var $lastli =  $("li:last");
                alert($lastli.text());
            });
            $("#but3").click(function(){
                //得到所有的偶数下标列
                var $oli =  $("li:even");
                $.each($oli,function(i,n){
                    //n是js对象  jQuery提供了css方法  直接写css属性
                    $(n).css("color","red");
                });
            });
            $("#but4").click(function(){
                //得到所有的奇数下标列
                var $jli =  $("li:odd");
                $.each($jli,function(i,n){
                    //n是js对象  jQuery提供了css方法  直接写css属性
                    $(n).css("color","blue");
                })

            });
            $("#but5").click(function(){
                var $li = $("li:eq(2)");
                alert($li.text());

            });
        })
    </script>
</head>
<body>
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ul>
    <button id="but1">得到第一个li</button>
    <button id="but2">得到最后一个li</button>
    <button id="but3">奇数列偶数下标变成红色</button>
    <button id="but4">偶数列奇数下标变成蓝色</button>
    <button id="but5">得到第三列</button>
</body>
</html>
