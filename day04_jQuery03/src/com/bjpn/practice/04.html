<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的其他时间</title>
    <script type="text/javascript" src="../../../../jquery-1.11.1.js"> </script>
    <script>
        $(function () {
            $("#but1").on("click", function () {
                alert("on绑定点击事件");
            });
        });
    </script>
</head>
<body>
    <button id="but1">绑定事件</button>
</body>
</html>
