<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的遍历方式</title>
    <script type="text/javascript" src="../../../../jquery-1.11.1.js"></script>
    <script>
        function getAll() {
            var $hobbys = $(".inp_check");
            for (var i=0;i<$hobbys.length;i++) {
               var hobby=$hobbys[i];
               hobby.checked=true;
            }
        }

        function getOther() {
            var $hobbys = $(".inp_check");
            $hobbys.each(function (i) {
                var hobby = $hobbys[i];
                hobby.checked = !hobby.checked;
            });
        }

        function getNo() {
            var $hobbys = $(".inp_check");
            $.each($hobbys, function (i, n) {
                //n = $hobbys[i];
                n.checked=false;
            });
        }
    </script>
</head>
<body>
    爱好:<input type="checkbox" name="hobby" value="游泳" class="inp_check">游泳
    <input type="checkbox" name="hobby" value="看书" class="inp_check">看书
    <input type="checkbox" name="hobby" value="睡觉" class="inp_check">睡觉<br/>
    <a href="javascript:getAll();">全选</a>
    <a href="javascript:getOther();">反选</a>
    <a href="javascript:getNo();">不选</a><br/>
</body>
</html>
